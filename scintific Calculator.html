<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        :root {
            --primary: #1e1e1e;
            --secondary: #2d2d2d;
            --tertiary: #3a3a3a;
            --accent: #4a90e2;
            --accent-hover: #3a7bc8;
            --text: #ffffff;
            --text-secondary: #cccccc;
            --danger: #e74c3c;
            --danger-hover: #c0392b;
            --success: #2ecc71;
            --success-hover: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
        }

        .calculator {
            background-color: var(--primary);
            border-radius: 15px;
            width: 320px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .display {
            background-color: var(--secondary);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            word-wrap: break-word;
            min-height: 80px;
        }

        .display .input {
            font-size: 1.2rem;
            color: var(--text-secondary);
            min-height: 24px;
        }

        .display .output {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        button {
            border: none;
            border-radius: 8px;
            padding: 15px 0;
            font-size: 1.1rem;
            cursor: pointer;
            color: var(--text);
            background-color: var(--secondary);
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .number {
            background-color: var(--tertiary);
        }

        .number:hover {
            background-color: #444;
        }

        .operator {
            background-color: var(--accent);
        }

        .operator:hover {
            background-color: var(--accent-hover);
        }

        .function {
            background-color: #5a5a5a;
        }

        .function:hover {
            background-color: #6a6a6a;
        }

        .equals {
            background-color: var(--success);
        }

        .equals:hover {
            background-color: var(--success-hover);
        }

        .clear {
            background-color: var(--danger);
        }

        .clear:hover {
            background-color: var(--danger-hover);
        }

        .span-2 {
            grid-column: span 2;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 90%;
            }
            
            button {
                padding: 12px 0;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="input" id="input"></div>
            <div class="output" id="output">0</div>
        </div>
        <div class="buttons">
            <button class="function" onclick="addToInput('sin(')">sin</button>
            <button class="function" onclick="addToInput('cos(')">cos</button>
            <button class="function" onclick="addToInput('tan(')">tan</button>
            <button class="function" onclick="addToInput('√(')">√</button>
            <button class="clear" onclick="clearAll()">C</button>
            
            <button class="function" onclick="addToInput('^')">x^y</button>
            <button class="function" onclick="addToInput('π')">π</button>
            <button class="function" onclick="addToInput('e')">e</button>
            <button class="function" onclick="addToInput('log(')">log</button>
            <button class="function" onclick="addToInput('ln(')">ln</button>
            
            <button class="function" onclick="addToInput('(')">(</button>
            <button class="function" onclick="addToInput(')')">)</button>
            <button class="function" onclick="addToInput('!')">x!</button>
            <button class="function" onclick="addToInput('1/')">1/x</button>
            <button class="operator" onclick="addToInput('/')">÷</button>
            
            <button class="function" onclick="addToInput('10^(')">10^x</button>
            <button class="number" onclick="addToInput('7')">7</button>
            <button class="number" onclick="addToInput('8')">8</button>
            <button class="number" onclick="addToInput('9')">9</button>
            <button class="operator" onclick="addToInput('*')">×</button>
            
            <button class="function" onclick="addToInput('^2')">x²</button>
            <button class="number" onclick="addToInput('4')">4</button>
            <button class="number" onclick="addToInput('5')">5</button>
            <button class="number" onclick="addToInput('6')">6</button>
            <button class="operator" onclick="addToInput('-')">-</button>
            
            <button class="function" onclick="addToInput('^3')">x³</button>
            <button class="number" onclick="addToInput('1')">1</button>
            <button class="number" onclick="addToInput('2')">2</button>
            <button class="number" onclick="addToInput('3')">3</button>
            <button class="operator" onclick="addToInput('+')">+</button>
            
            <button class="function" onclick="addToInput('%')">%</button>
            <button class="number" onclick="addToInput('0')">0</button>
            <button class="number" onclick="addToInput('.')">.</button>
            <button class="equals span-2" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const inputDisplay = document.getElementById('input');
        const outputDisplay = document.getElementById('output');
        let currentInput = '';
        let lastResult = null;

        function addToInput(value) {
            // Replace special symbols with their mathematical equivalents
            let processedValue = value;
            
            if (value === 'π') {
                processedValue = Math.PI.toString();
            } else if (value === 'e') {
                processedValue = Math.E.toString();
            } else if (value === '^2') {
                processedValue = '^(2)';
            } else if (value === '^3') {
                processedValue = '^(3)';
            } else if (value === '√(') {
                processedValue = 'sqrt(';
            }
            
            currentInput += processedValue;
            inputDisplay.textContent = currentInput;
        }

        function clearAll() {
            currentInput = '';
            inputDisplay.textContent = '';
            outputDisplay.textContent = '0';
        }

        function calculate() {
            try {
                // Replace special functions and symbols for evaluation
                let expression = currentInput
                    .replace(/√\(/g, 'Math.sqrt(')
                    .replace(/\^/g, '**')
                    .replace(/sin\(/g, 'Math.sin(')
                    .replace(/cos\(/g, 'Math.cos(')
                    .replace(/tan\(/g, 'Math.tan(')
                    .replace(/log\(/g, 'Math.log10(')
                    .replace(/ln\(/g, 'Math.log(')
                    .replace(/10\^\(/g, '10**(')
                    .replace(/!/g, 'factorial(');
                
                // Handle percentage
                expression = expression.replace(/([\d.]+)%/g, '($1/100)');
                
                // Evaluate the expression
                const result = eval(expression);
                
                // Display the result
                outputDisplay.textContent = formatResult(result);
                lastResult = result;
                
                // Keep the input for further calculations
                inputDisplay.textContent = currentInput + '=';
                currentInput = result.toString();
            } catch (error) {
                outputDisplay.textContent = 'Error';
            }
        }

        function formatResult(value) {
            // Format very large or very small numbers with scientific notation
            if (Math.abs(value) > 1e10 || (Math.abs(value) < 1e-6 && value !== 0)) {
                return value.toExponential(8).replace(/(\.\d*?[1-9])0+e/, '$1e');
            }
            
            // Format numbers with many decimal places
            const strValue = value.toString();
            if (strValue.includes('.') && strValue.split('.')[1].length > 8) {
                return parseFloat(value.toFixed(8)).toString();
            }
            
            return value.toString();
        }

        // Factorial function for the ! operator
        function factorial(n) {
            if (n < 0) throw new Error('Negative factorial');
            if (n % 1 !== 0) throw new Error('Non-integer factorial');
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            const key = e.key;
            
            if (/[0-9.]/.test(key)) {
                addToInput(key);
            } else if (/[+\-*/]/.test(key)) {
                addToInput(key === '*' ? '×' : key === '/' ? '÷' : key);
            } else if (key === 'Enter' || key === '=') {
                e.preventDefault();
                calculate();
            } else if (key === 'Escape') {
                clearAll();
            } else if (key === 'Backspace') {
                currentInput = currentInput.slice(0, -1);
                inputDisplay.textContent = currentInput;
            } else if (key === '(' || key === ')') {
                addToInput(key);
            } else if (key === '^') {
                addToInput('^');
            } else if (key === '!') {
                addToInput('!');
            }
        });
    </script>
</body>
</html>
